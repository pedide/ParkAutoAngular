<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome to Park Auto</h1>
                    <p class="lead">
                        Please register to access into your Personal account !
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input class="form-control form-control-lg" type="text" name="firstName" placeholder="Enter your Firstname" 
                                    ngModel #firstNameInput="ngModel" required >
                                    <span class="help-block" style="color: red"
                                         *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter a firstname</span>
                                </div>
                                <div class="form-group">
                                    <label>Lastname</label>
                                    <input class="form-control form-control-lg" type="text" name="lastName" 
                                    placeholder="Enter your lastName" ngModel #lastNameInput="ngModel" required>
                                    <span class="help-block" style="color: red"
                                         *ngIf="lastNameInput.invalid && lastNameInput.touched">Please enter a lastname</span>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" 
                                    placeholder="Enter your email" ngModel #emailInput="ngModel" required>
                                    <span class="help-block" style="color: red"
                                         *ngIf="emailInput.invalid && emailInput.touched">Please enter an email</span>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password"
                                     placeholder="Enter password" ngModel #passwordInput="ngModel" required>
                                    <span class="help-block" style="color: red"
                                    *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password</span>
                                </div>
                                <div class="text-center mt-3">
                                    <!--<a href="index.html" class="btn btn-lg btn-primary">Sign up</a> -->
                                     <button type="submit" [disabled]="registerForm.invalid || showLoading" 
                                     class="btn btn-lg btn-primary" name="button">
                                     <i *ngIf="showLoading" class="fas fa-spinner fa-spin"> </i>&nbsp;&nbsp;
                                        <span *ngIf="showLoading">Loading...</span>
                                        <span *ngIf="!showLoading">Register</span></button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a class="ml-2"  routerLink="/login">Register</a>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
